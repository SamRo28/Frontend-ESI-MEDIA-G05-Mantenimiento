<nav class="mobile-nav">
    <!-- Inicio (Todos) -->
    <button type="button" class="nav-item" [class.active]="activeView === 'todos'" (click)="viewChange.emit('todos')">
        <span class="icon">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
            </svg>
        </span>
        <span class="label">Inicio</span>
    </button>

    <!-- Favoritos -->
    <button type="button" class="nav-item" [class.active]="activeView === 'favoritos'"
        (click)="viewChange.emit('favoritos')">
        <span class="icon">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                <path
                    d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
            </svg>
        </span>
        <span class="label">Favs</span>
    </button>

    <!-- Historial -->
    <button type="button" class="nav-item" [class.active]="activeView === 'historial'"
        (click)="viewChange.emit('historial')">
        <span class="icon">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                <path
                    d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z" />
            </svg>
        </span>
        <span class="label">Historial</span>
    </button>

    <!-- Filtros -->
    <button type="button" class="nav-item" [class.active]="filtersActive" (click)="toggleFilters.emit()">
        <span class="icon">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z" />
            </svg>
        </span>
        <span class="label">Filtros</span>
    </button>

    <!-- Perfil -->
    <button type="button" class="nav-item" (click)="openProfile.emit()">
        <span class="icon">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                <path
                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
            </svg>
        </span>
        <span class="label">Perfil</span>
    </button>
</nav>
